<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Porfólio</title>
</head>
<body>
  <header class="profile container">
    <i class="ri-moon-line change-theme" id="theme-button"></i>
    <div class="profile__container grid">
      <div class="profile__data">
        <div class="profile__border">
          <div class="profile__perfil">
            <img src="/images/Profile.jpg" alt="Perfil">
          </div>
        </div>

        <h2 class="profile__name">Guilherme Lemos</h2>
        
        <h3 class="profile__profession">Front-End Dev</h3>

        <ul class="profile__social">
          <a href="mailto:guilherme.andrade.lemos@gmail.com" target="_blank" class="profile__social-link">
            <i class="ri-mail-line"></i>
          </a> 
          <a href="https://www.linkedin.com/in/guilherme-a-lemos/" target="_blank" class="profile__social-link">
            <i class="ri-linkedin-box-line"></i>
          </a> 
          <a href="https://github.com/Gui-A-Lemos" target="_blank" class="profile__social-link">
            <i class="ri-github-line"></i>
          </a>
        </ul>

      </div>
      <div class="profile__buttons">
        <a download="" href="/CV/Curriculo Guilherme.pdf" class="button">Download CV 
          <i class="ri-download-line"></i>
        </a>

        <div class="profile__buttons-small">
          <a href="https://api.whatsapp.com/send?phone=5511965019460" target="_blank" class="button button__small button__gray">
            <i class="ri-whatsapp-line"></i>
          </a>
        </div>

      </div>
    </div>
  </header>

  <main class="main">
    <section class="filters container">
      <ul class="filters__content">
        <button class="filters__button filter-tab-active" data-target="#projects">Projetos</button>
        <button class="filters__button" data-target="#skills">Skills</button>
      </ul>

      <div class="filters__section">
        <div class="projects__content grid filters__active" data-content id="projects">
          <article class="projects__card">
            <img src="/images/Projeto1.png" alt="projeto" class="projects__img">

            <div class="projects__modal">
              <div>
                <span class="projects__subtitle">Landing Page</span>
                <h3 class="projects__title">Login/Register WebPage</h3>
                <a href="https://login-register-v2.vercel.app/" target="_blank" class="projects__button button button__small">
                  <i class="ri-link"></i>
                </a>
              </div>
            </div>
          </article>
        </div>
      </div>

        <div class="skills_content grid" data-content id="skills">
          <div class="skills__area">
            <h3 class="skills__title">
              Frontend Development
            </h3>

            <div class="skills__box">
              <div class="skills__group">

                <div class="skills__data">
                  <i class="ri-checkbox-circle-line"></i>
                  <div>
                    <h3 class="skills__name">HTML</h3>
                    <span class="skills__level">Intermediário</span> 
                  </div>
                </div>

                <div class="skills__data">
                  <i class="ri-checkbox-circle-line"></i>
                  <div>
                    <h3 class="skills__name">CSS</h3>
                    <span class="skills__level">Intermediário</span>
                  </div>
                </div>

                <div class="skills__data">
                  <i class="ri-checkbox-circle-line"></i>
                  <div>
                    <h3 class="skills__name">JavaScript</h3>
                    <span class="skills__level">Básico</span>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="skills__area">
            <h3 class="skills__title">
              Backend Development
            </h3>

            <div class="skills__box">
              <div class="skills__group">
                <div class="skills__data">
                  <i class="ri-checkbox-circle-line"></i>

                  <div>
                    <h3 class="skills__name">Python</h3>
                    <span class="skills__level">Básico</span> 
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>

  <footer class="footer container">
    <span class="footer__copy">
      &#169; Feito com auxílio da Bedimcode
    </span>
  </footer>
  

  <script src="/raw.githubusercontent.com_jlmakes_scrollreveal_master_dist_scrollreveal.min.js"></script>

  <script src="/script.js"></script>
</body>
</html>
